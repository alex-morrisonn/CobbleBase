<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Plugin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .content {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sample Plugin</h1>
        <div class="content">
            <p>This is a sample plugin page. You can add your plugin-specific UI components here.</p>
            <button id="fetchPluginsButton">Get Running Plugins</button>
            <button id="callPlugin2">Call Plugin 2</button>
            <div class="response" id="responseContainer"></div>
        </div>
    </div>

    <script>
        document.getElementById('fetchPluginsButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5150/api/pluginregistry/plugins');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('responseContainer').innerText = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('responseContainer').innerText = 'Failed to fetch plugins. Status: ' + response.status;
                }
            } catch (error) {
                document.getElementById('responseContainer').innerText = 'Error: ' + error.message;
            }
        });

        document.getElementById('callPlugin2').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5499/api/sample/samplecall');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('responseContainer').innerText = 'Data from Other Plugin:\n' + JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('responseContainer').innerText = 'Failed to fetch data from other plugin. Status: ' + response.status;
                }
            } catch (error) {
                document.getElementById('responseContainer').innerText = 'Error: ' + error.message;
            }
        });

    </script>
</body>
</html>
